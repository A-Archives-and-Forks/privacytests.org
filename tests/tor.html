<!DOCTYPE html>
<html>
  <head>
    <title>test for tor connectivity</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <script>
     const fetchJSON = async (...fetchArgs) => {
       let response = await fetch(...fetchArgs);
       return response.json();
     };

     (async () => {
       let wtfJSON = await fetchJSON("https://wtfismyip.com/json");
       let resultJSON = {};
       for (let k of Object.keys(wtfJSON)) {
         let k2 = k.replace("YourFucking", "");
         resultJSON[k2] = wtfJSON[k];
       }
       let onionooJSON = await fetchJSON(`https://onionoo.torproject.org/details?limit=1&search=${resultJSON["IPAddress"]}`);
       resultJSON["passed"] = (onionooJSON.relays.length > 0);
       console.log(onionooJSON);
       resultsJSON = { TorNetworkUse: resultJSON };
       console.log(resultsJSON);
       document.body.setAttribute("data-test-results", JSON.stringify(resultsJSON));
     })();
    </script>
  </body>
</html>
